<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Music Classification App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.css" rel="stylesheet">
    <style>
        html,
        body {
            font-family: "Amazon Ember", "Helvetica", "sans-serif";
            margin: 0;
        }
        
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        
        .table-wrapper {
            max-height: 550px;
            height: 550px;
            overflow: auto;
            display: inline-block;
        }
        
        #predictcontainer {
            width: 80%;
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>

<body class="text-center">
    <main id="menu">
        <nav class="navbar navbar-dark bg-primary navbar-fixed-top">
            <div class="container-fluid">
                <span class="navbar-text">
                    Music Genre Classification
                </span>
            </div>
        </nav>
        <ul class="nav nav-pills mb-3" id="myTab" role="tablist" style="margin-top: 2%;">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Predictions</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="exploration-tab" data-bs-toggle="tab" href="#exploration" role="tab" aria-controls="audit" aria-selected="false">Exploration Notebook</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <main>
                    <center>
                        <div class="container predictcontainer" style="width: 75%;">
                            <div class="row">
                                <div class="input-group" style="margin-bottom: 2%;">
                                    <input type="file" name="file" id="predictfile" class="form-control-file form-control" />
                                    <span class="input-group-btn">
                                    <button id="uploadfile" class="btn btn-primary">Predict</button>
                                </span></div>
                                <div class="input-group">Test Files</div>
                                <div class="input-group" style="margin-bottom: 2%;"><select id="selectFile" class="form-control-file form-control"></select> <span class="input-group-btn">
                                    <button id="loadFile" class="btn btn-primary">Load</button>
                                </span></div>
                                <div class="w-100 d-none d-md-block"></div>
                                <div class="input-group">Genres</div>
                                <div class="input-group" style="margin-bottom: 2%;"><select id="genres" class="form-control-file form-control"></select><span class="input-group-btn">
                                    <button id="loadGenres" class="btn btn-primary">Load</button></span></div>
                                <div class="w-100 d-none d-md-block"></div>
                            </div>
                        </div>
                    </center>

                    <form>
                        <center>
                            <div class="stable-responsive table-wrapper">
                                <table id="workerdata" class="table table-sm table-fixed">
                                    <thead>
                                        <tr>
                                            <th class="col-xs-2" data-field="track_id">Track Id</th>
                                            <th class="col-xs-6" data-field="title">Title</th>
                                            <th class="col-xs-2" data-field="LR_classified_genre">Logistic Regression</th>
                                            <th class="col-xs-2" data-field="NN_classified_genre">NN - LSTM Classifier (Experimental)</th>
                                            <th class="col-xs-2" data-field="filename">Test File</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>

                            <div class="stable-responsive table-wrapper">
                                <table id="titledata" class="table table-sm table-fixed" style="display: none;">
                                    <thead>
                                        <tr>
                                            <th class="header header-fixed" data-field="title">Title</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </center>
                </main>
            </div>
            <div class="tab-pane fade" id="exploration" role="tabpanel" aria-labelledby="exploration-tab" style="width: 100%; height: auto;">
                <center>

                    <a href="http://music-class-lr-cnn-01.s3-website-ap-southeast-1.amazonaws.com/MusicGenre_Classification.html"><img src="https://www.seekpng.com/png/full/410-4104604_here-is-how-to-add-a-shortcut-of.png" width="400" height="400"></img>
                    </a>

                </center>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
